<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Comparisons</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        .TopButtons{
            display: flex;
            margin-left: 7%;
            gap: 1%;
            margin-top: 1.5%;
        }
        .HomeButton{
            background-color: #353333b8;
            color: #ffffff;
            width: 100px;
            height: 30px;
            border-radius: 10px;
        }
        .HomeBtn{
            text-decoration: none;
        }
        .HomeButton:hover{
            cursor: pointer;
        }
        .PlayerRankingsButton{
            position: absolute;
            background-color: #353333b8;
            color: #ffffff;
            width: 200px;
            height: 30px;
            border-radius: 10px;
        }
        .PlayerRankingsBtn{
            text-decoration: none;
        }
        .PlayerRankingsButton:hover{
            cursor: pointer;
        }
        body{
            background-image: linear-gradient(to right, #000000, #1a0527);
        }
        h1{
            margin-left: 7%;
            margin-top: 1.5%;
            display: inline-flex;
            font-family: 'Poppins', sans-serif;
            font-size: 27px;
            justify-content: center;
            align-items: center; 
            background-color: #c4ff21; 
            width: 600px;
            height: 150px;
            border-radius: 8px;
            color: black;
            font-weight: 549;

        }
        .PickPlayerButtons{
            margin-left: 7%;
            display: flex;
            gap: 2%;
        }
        .Player1{
            width: 285px;
            height: 400px;
            border-radius: 20px;
            background-image: linear-gradient(to right, #009bc6cd, #00cf45e3);
            font-size: 20px;
        }
        .Player1:hover{
            cursor: pointer;
            transform: scale(1.01);
        }
        .Player2{
            width: 285px;
            height: 400px;
            border-radius: 20px;
            background-image: linear-gradient(to right, #00cf45, #009bc6);
            font-size: 20px;
        }
        .Player2:hover{
            cursor: pointer;
            transform: scale(1.01);
        }
        .plus {
            font-size: 70px;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 15px;
        }
        .sidebar {
            position: fixed;
            border-radius: 20px;
            top: 2%;
            right: -100%; 
            width: 350px;
            max-width: 90%; /* makes sure it fits on smaller screens */
            height: 90%;
            background: #e6fff5;
            box-shadow: -3px 0 8px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
            z-index: 1000; /* sits above everything */
        }

        .sidebar.open {
            right: 1%; 
        }

        .sidebar h2 {
            margin: 0 0 15px;
            font-size: 22px;
            font-weight: 600;
            color: #222;
        }

        .sidebar input {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .close-btn {
            align-self: flex-end;
            background: #06a2aa;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* overlay behind sidebar */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        .overlay.show {
            display: block;
        }
        .player-option {
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 12px;   
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #e2f5ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .add-btn{
            background-color: #000000;
            width: 70px;
            height: 30px;
            border-radius: 10px;
            color:whitesmoke
        }
        .add-btn:hover{
            background-color: #252525;
        }
        #results {
            flex: 1;              
            overflow-y: auto;       
            padding-right: 5px;     
        }
        .selected-player {
            width: 500px; 
            height: 150px;
            display: flex;
            gap: 200px; 
            border-radius: 20px;
            background-color: #06a2aa;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease; 
        }
        .overview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 70px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 25px;
            width: 100%;           
            max-width: 100%;       
        }

        .overview-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25%;                
            margin-bottom: 3%;
            width: 100%;            
            padding: 0 50px;        
            box-sizing: border-box; 
        }

        .overview-row span {
            flex: 1;
            text-align: center;
        }

        .metric {
            font-weight: bold;
            width: 15%;
            text-align: center;
        }
        .chart-section {
            margin: 40px auto 60px;
            width: min(90vw, 900px);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(4px);
        }
        .chart-header {
            margin-bottom: 16px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
        }
        #chartPlaceholder {
            text-align: center;
            font-size: 18px;
            color: #d0d0d0;
            margin-top: 30px;
        }
        #chart {
            width: 100%;
            min-height: 360px;
        }

    </style>
</head>
<body>
    <DIV class="TopButtons">
        <a href="Homepage.html" class="HomeBtn">
        <button class="HomeButton">HOME</button>
        </a>
        <a href="PlayerRankings.html" class="PlayerRankingsBtn">
        <button class="PlayerRankingsButton">PLAYER RANKINGS</button>
    </a>
    </DIV>
    <h1>
        PLAYER COMPARISON
    </h1>
    <Div class="PickPlayerButtons">
        <button class="Player1" id="PickPlayerButton1">
            <div class="PlusBox">
            <div class="plus">+ </div>
            </div>
            Click To Add Player
        </button>
        <button class="Player2" id="PickPlayerButton2">
            <div class="PlusBox">
            <div class="plus">+</div>
            </div>
            Click To Add Player
        </button>
    </Div>

    <div class="overview-container" id="playerOverview" style="display:none;">
        <div class="overview-row">
            <span id="elo1"></span>
            <span class="metric">CURRENT ELO</span>
            <span id="elo2"></span>
        </div>
        <div class="overview-row">
            <span id="highestElo1"></span>
            <span class="metric">HIGHEST ELO</span>
            <span id="highestElo2"></span>
        </div>
        <div class="overview-row">
            <span id="titles1"></span>
            <span class="metric">TITLES WON</span>
            <span id="titles2"></span>
        </div>
        <div class="overview-row">
            <span id="h2h1"></span>
            <span class="metric">HEAD 2 HEAD</span>
            <span id="h2h2"></span>
        </div>
        <div class="overview-row">
            <span id="surface1"></span>
            <span class="metric">PREFERRED SURFACE</span>
            <span id="surface2"></span>
        </div>
        <div class="overview-row">
            <span id="winPct1"></span>
            <span class="metric">WIN PERCENTAGE</span>
            <span id="winPct2"></span>
        </div>
        <div class="overview-row">
            <span id="matchTime1"></span>
            <span class="metric">AVERAGE MATCH DURATION (MINS)</span>
            <span id="matchTime2"></span>
        </div>
    </div>

    <section class="chart-section" id="eloChartSection" style="display:none;">
        <div class="chart-header">Elo  Comparision Over Players' Careers</div>
        <div id="chartPlaceholder">Select two players to compare their ELO trends.</div>
        <div id="chart"></div>
    </section>

    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
    <div class="sidebar" id="sidebar">
    <button class="close-btn" id="closeBtn">X</button>
    <h2>Search Player</h2>
    <input type="text" placeholder="Search">
    <div id="results">Player results will show here...</div>
    </div>

    <script>
    const PickPlayerButton1 = document.getElementById('PickPlayerButton1');
    const PickPlayerButton2 = document.getElementById('PickPlayerButton2');
    const overlay = document.getElementById('overlay');
    const searchInput = document.querySelector('.sidebar input');
    const results = document.getElementById('results');
    const closeBtn = document.getElementById("closeBtn");
    const chartSection = document.getElementById('eloChartSection');
    const chartPlaceholder = document.getElementById('chartPlaceholder');
    const chartContainer = document.getElementById('chart');
    let activeBtn = null;
    let selectedPlayers = {
    player1: null,
    player2: null
    };

    PickPlayerButton1.addEventListener('click', () => {
        sidebar.classList.add("open");
        overlay.classList.add("show");
        activeBtn = PickPlayerButton1
    })

    PickPlayerButton2.addEventListener('click', () => {
        sidebar.classList.add("open");
        overlay.classList.add("show");
        activeBtn = PickPlayerButton2
    })

    closeBtn.addEventListener('click', () => {
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
        results.innerHTML = "";
        searchInput.value = "";
    })

    overlay.addEventListener('click', () => {
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
        results.innerHTML = "";
        searchInput.value = "";
    })

    let countryColors = {};

    fetch("public/countryColors.json")
        .then(response => response.json())
        .then(data => {
            countryColors = data; // store mapping of country code -> color
        })
        .catch(error => console.error("Error loading countryColors.json:", error));


    let players = [];
    fetch("public/players.csv")
        .then(response => response.text())
        .then(data => {
            const rows = data.trim().split("\n").slice(1);
            players = rows.map(row => {
            const cols = row.split(",");
            return { 
                id: cols[0].trim(),
                name: cols[1].trim(),
                country: cols[3].trim()
             }; 
            });
        })
        .catch(error => console.error("Error loading players.csv:", error));

    let eloData = []

    fetch('public/elo_rankings.json')
        .then(response=>response.json())
        .then(data=>{
            eloData = data;
        }
        )
        .catch(err => console.error("Error loading elo data:", err));

    matches = []

    fetch("public/matches.csv")
        .then(response=>response.text())
        .then(data =>{
            const rows = data.trim().split("\n").slice(1);
            matches = rows.map(row=>{
                const cols = row.split(",");
                return{
                    tourney_id: cols[0].trim(),
                    surface: cols[2].trim(),
                    round: cols[8].trim(),
                    minutes: cols[9].trim(),
                    winner_id: cols[11].trim(),
                    loser_id: cols[20].trim(),
                    winner_player_id: cols[31].trim(),
                    loser_player_id: cols[32].trim()
                }
            })
        })
        .catch(err => console.error("Error loading matches:", err));

    searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    results.innerHTML = ""; // clear old results

    const filtered = players.filter(player =>
        player.name.toLowerCase().includes(query)
    );

    if (filtered.length === 0) {
        results.innerHTML = "<p>No players found</p>";
        return;
    }

    filtered.forEach(player => {
        const item = document.createElement("div");
        item.classList.add("player-option");
        const imagePath = `/public/Player_Faces/${player.id}.png`;

        item.innerHTML = `
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="${imagePath}" alt="${player.name}" style="width:50px; height:50px; border-radius:10%; object-fit:cover;"
                onerror="this.onerror=null; this.src='public/Player_Faces/default.png';">
                <strong>${player.name}</strong>
            </div>
            <button class="add-btn">Add</button>
        `;
        results.appendChild(item);
        item.querySelector(".add-btn").addEventListener("click", () => {
            addPlayerToButton(player.id, player.name, player.country);
        });
    });

        
    });

    searchInput.addEventListener('click', () => {
        searchInput.value = "";
    })

    function addPlayerToButton(playerID, playerName, countryCode) {
        if (!activeBtn) return;

       const imagePath = `public/Player_Faces/${playerID}.png`;
       console.log(`Searching for image: ${imagePath}`);
        activeBtn.innerHTML = `
            <div style="display:flex; align-items:center; gap:15px;">
                <img src="${imagePath}" alt="${playerName}" 
                    onerror="this.onerror=null; this.src='public/Player_Faces/default.png';" 
                    style="width:100px; height:100px; border-radius:10%; object-fit:cover;">
                <span>${playerName}</span>
            </div>
        `;

        activeBtn.classList.add('selected-player');
        if (countryColors[countryCode]) {
            activeBtn.style.backgroundColor = countryColors[countryCode];
            activeBtn.style.backgroundImage = 'none';
        }
        const container = document.querySelector('.PickPlayerButtons');
        container.style.gap = '20%';
        // Close sidebar
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
        results.innerHTML = "";
        searchInput.value = "";
        if (activeBtn.id === 'PickPlayerButton1') {
            selectedPlayers.player1 = { id: playerID, name: playerName, country: countryCode };
        } 
        else { 
            selectedPlayers.player2 = { id: playerID ,name: playerName, country: countryCode };
        }
        if (selectedPlayers.player1 && selectedPlayers.player2) {
            showOverview(selectedPlayers.player1, selectedPlayers.player2);
            chartSection.style.display = 'block';
            renderChart(selectedPlayers.player1, selectedPlayers.player2);
        } else {
            chartSection.style.display = 'none';
            chartContainer.innerHTML = '';
            chartPlaceholder.style.display = 'block';
            chartPlaceholder.textContent = 'Select two players to compare their ELO trends.';
        }
    }


    function getCurrentElo(playerID){
        const CurrElo = eloData.find(p=> p.player_id === playerID && p.year === 2025);
        return CurrElo ? Math.round(CurrElo.elo) : "Retired";
    }

    function getHighestElo(playerID){
        const elos = eloData.filter(p=>p.player_id === playerID).map(p=>p.elo)
        return elos.length > 0 ? Math.round(Math.max(...elos)): null;
    }

    function getTitles(playerID){
        const titles = matches.filter(m => m.winner_player_id === playerID && m.round === "F").length;
        return titles;
    }

    function getH2H(player1ID, player2ID){
        const wins = matches.filter(m=> m.winner_player_id === player1ID&& m.loser_player_id === player2ID).length;
        return wins;
    }

    function getPreferredSurface(playerID){
        const surfaces = ["Grass", "Clay", "Hard"];
        let bestSurface = null;
        let bestPct = -1;

        for (const s of surfaces) {
            const wins   = matches.filter(m => m.winner_player_id === playerID && m.surface === s).length;
            const losses = matches.filter(m => m.loser_player_id  === playerID && m.surface === s).length;
            const total  = wins + losses;
            const pct    = total > 0 ? wins / total : 0;   
            if (pct > bestPct) {
                bestPct = pct;
                bestSurface = s;
            }
        }
        return bestSurface;
    }

    function getWinPct(playerID){
        const totalMatches = matches.filter(m => m.winner_player_id === playerID).length + matches.filter(m => m.loser_player_id === playerID).length
        return (100*(matches.filter(m => m.winner_player_id === playerID).length / totalMatches)).toFixed(2)+"%"
    }

    function getAverageDuration(playerID){
        const playerMatches = matches.filter(m => m.winner_player_id === playerID || m.loser_player_id === playerID);
        const totalMinutes = playerMatches.reduce((sum, m) => {const mins = Number(m.minutes);
        return sum + (isNaN(mins) ? 0 : mins);}, 0);
        return (totalMinutes / playerMatches.length).toFixed(2); 
    }

    function showOverview(player1, player2) {
        const overview = document.getElementById('playerOverview');
        overview.style.display = 'block';

        // Example hardcoded values; replace with actual data
        document.getElementById('elo1').textContent = getCurrentElo(player1.id);
        document.getElementById('elo2').textContent = getCurrentElo(player2.id);

        document.getElementById('highestElo1').textContent = getHighestElo(player1.id);
        document.getElementById('highestElo2').textContent = getHighestElo(player2.id);

        document.getElementById('titles1').textContent = getTitles(player1.id);
        document.getElementById('titles2').textContent = getTitles(player2.id);

        document.getElementById('h2h1').textContent = getH2H(player1.id, player2.id)
        document.getElementById('h2h2').textContent = getH2H(player2.id, player1.id)

        document.getElementById('surface1').textContent = getPreferredSurface(player1.id);
        document.getElementById('surface2').textContent = getPreferredSurface(player2.id);

        document.getElementById('winPct1').textContent = getWinPct(player1.id);
        document.getElementById('winPct2').textContent = getWinPct(player2.id);

        document.getElementById('matchTime1').textContent = getAverageDuration(player1.id);
        document.getElementById('matchTime2').textContent = getAverageDuration(player2.id);
    }

    function renderChart(player1, player2) {
        const combined = eloData
            .filter(record => record.player_id === player1.id || record.player_id === player2.id)
            .map(record => ({
                year: new Date(record.year, 0, 1),
                elo: record.elo,
                name: record.name,
            }))
            .sort((a, b) => a.year - b.year);

        if (combined.length === 0) {
            chartPlaceholder.textContent = 'No ELO data found for the selected players.';
            chartPlaceholder.style.display = 'block';
            chartContainer.innerHTML = '';
            return;
        }

        chartPlaceholder.style.display = 'none';
        chartContainer.innerHTML = '';

        const spec = {
            $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
            description: "ELO comparison for two players",
            data: { values: combined },
            mark: { type: 'line', point: true },
            width: 'container',
            height: 380,
            encoding: {
                x: { field: 'year', type: 'temporal', title: 'Year' },
                y: { field: 'elo', type: 'quantitative', title: 'ELO Rating' },
                color: { field: 'name', type: 'nominal', legend: { title: 'Player' } },
                tooltip: [
                    { field: 'name', type: 'nominal', title: 'Player' },
                    { field: 'year', type: 'temporal', title: 'Year' },
                    { field: 'elo', type: 'quantitative', title: 'ELO' }
                ]
            },
            autosize: { type: 'fit', contains: 'padding' }
        };

        vegaEmbed('#chart', spec, {
            actions: false,
            renderer: 'canvas'
        }).catch(err => console.error('Error rendering chart:', err));
    }

    window.addEventListener('resize', () => {
        if (selectedPlayers.player1 && selectedPlayers.player2) {
            renderChart(selectedPlayers.player1, selectedPlayers.player2);
        }
    });

    </script>

</body>
</html>
